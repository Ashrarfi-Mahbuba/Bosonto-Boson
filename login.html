<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup/Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/cp.jpg">
</head>
<body>
	<section id="form">
		<div class="container">
			<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
   </div>
  <br>
   <div class="form-group">
    <label for="exampleInputEmail1">First name : </label>
    <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp" placeholder="Enter your first name">
   </div>
  <br>
  <div class="form-group">
    <label for="exampleInputEmail1">Last name : </label>
    <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp" placeholder="Enter your last name">
   </div>
  <br>
  <div class="form-group">
    <label for="exampleInputEmail1">Present Address : </label>
    <input type="address" class="form-control" id="exampleInputaddress" aria-describedby="addresslHelp" placeholder="Enter your address">
   </div>
  <br>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter a Password">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleInputPassword1">Re-enter Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter the Password">
  </div>
  <br>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" style="
    color: #19bd0d;
    background-color: rgb(255, 255, 102);">Submit</button>
</form>
    </div>
	</section>


	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="js/isotope.function.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
